<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Library App</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <label for="">Book title</label>
        <input type="text" placeholder="Title goes here..." id="book-title" />
        <label for="">Book author</label>
        <input type="text" placeholder="Author goes here..." id="book-author" />
        <label for="">Book pages</label>
        <input type="number" placeholder="Pages goes here..." id="book-pages" />
        <select name="" id="book-status">
          <option disabled selected value>Book status</option>
          <option value="Read">Read</option>
          <option value="Unread">Unread</option>
          <option value="Pending">Pending</option>
        </select>
        <!-- <label for="">Read yes/no</label>
        <input type="text" placeholder="Status goes here..." id="book-status" /> -->
        <button type="submit" id="add-book">Add book</button>
        <button type="submit" id="display-book">Display book</button>
      </form>
    </div>

    <div class="books"></div>
    <script src="js/main.js"></script>
  </body>
</html>
